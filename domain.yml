version: "3.1"

intents:
  - greet
  - accept_terms
  - report_power_outage
  - follow_up_report
  - schedule_outage
  - online_billing
  - payment_option
  - requirements_checklist
  - schedule_pmos
  - download_forms
  - meter_concern
  - transfer_of_meter
  - out_of_scope
  - contact_information
  - rates
  - office_location
  - energy_saving_tips
  - talk_to_agent

entities:
  - po_full_name
  - po_address
  - po_contact_number
  - mc_account_no
  - mc_full_name
  - mc_address
  - mc_contact_number
  - mc_meter_concern
  - fr_job_order_id
  - tta_full_name
  - tta_concern
  - tta_contact_number
  
forms:
  power_outage_form:
    required_slots:
      - po_full_name
      - po_address
      - po_contact_number


  meter_concern_form:
    required_slots:
      - mc_account_no
      - mc_full_name
      - mc_address
      - mc_contact_number
      - mc_meter_concern
  follow_up_report_form:
    required_slots:
      - fr_job_order_id
  talk_to_agent_form:
    required_slots:
    - tta_full_name
    - tta_concern
    - tta_contact_number
 
slots:
  terms_agreed:
    type: bool
    influence_conversation: false
    initial_value: false
    mappings:
      - type: from_intent
        intent: accept_terms
        value: true

  po_full_name:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: power_outage_form
            requested_slot: po_full_name
  tta_full_name:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: talk_to_agent_form
            requested_slot: tta_full_name
  
  po_address:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: power_outage_form
            requested_slot: po_address
  po_contact_number:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: power_outage_form
            requested_slot: po_contact_number
  tta_contact_number:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: talk_to_agent_form
            requested_slot: tta_contact_number
  fr_job_order_id:
    type: text
    mappings:
      - type: from_text
        conditions:
        - active_loop: follow_up_report_form
          requested_slot: fr_job_order_id

  mc_account_no:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: meter_concern_form
            requested_slot: mc_account_no
  mc_full_name:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: meter_concern_form
            requested_slot: mc_full_name
  mc_meter_concern:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: meter_concern_form
            requested_slot: mc_meter_concern
  mc_address:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: meter_concern_form
            requested_slot: mc_address
  mc_contact_number:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: meter_concern_form
            requested_slot: mc_contact_number
  agent_requested:
    type: bool
    influence_conversation: true
    mappings:
      - type: custom

  tta_concern:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: talk_to_agent_form
            requested_slot: tta_concern
            
