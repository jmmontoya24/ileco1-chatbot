services:
  # Web Service (Your Flask App)
  - type: web
    name: ileco1-report-form
    runtime: python  # âœ… Keep this for VS Code schema
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn cloud_app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.6
      - key: FB_VERIFY_TOKEN
        value: ileco1_secret_token_12345
      - key: FB_PAGE_ACCESS_TOKEN
        sync: false  # Add manually in Render Dashboard later
      - key: DATABASE_URL
        fromDatabase:
          name: ileco1-database
          property: connectionString

databases:
  # PostgreSQL Database
  - name: ileco1-database
    databaseName: ileco1_db
    user: ileco1_user
    plan: free
    postgresMajorVersion: "15"
